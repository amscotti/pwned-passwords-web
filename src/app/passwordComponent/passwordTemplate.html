<div>
    <form>
        <div class="form-group">
            <input type="password" class="form-control form-control-lg" placeholder="Password" ng-model="password.toCheck" ng-change="password.lookUp()"
                ng-model-options="{debounce: 400}">
        </div>
        <div ng-show="password.isFound" class="alert alert-danger" role="alert">
            <h4 class="alert-heading">Oh, no!</h4>
            <p>Your password was found in the database, you should changing it!</p>
        </div>
        <div ng-hide="password.isFound || !password.toCheck" class="alert alert-success" role="alert">
            <h4 class="alert-heading">Well done!</h4>
            <p>Your password was not found in the database.</p>
        </div>
    </form>
</div>
